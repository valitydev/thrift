name: build
on:
  - pull_request

jobs:
  build:
    name: Build
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2
      - run: brew install automake bison
      - run: export PATH="$(brew --prefix bison)/bin:$PATH"
      - run: ./bootstrap.sh
      - run: ./configure --host=aarch64-apple-darwin
      - run: make